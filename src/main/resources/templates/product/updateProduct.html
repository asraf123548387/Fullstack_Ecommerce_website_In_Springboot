<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Product list List</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    /* Add your custom styles here */
  </style>
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/admin/home}">back to dash board</a>
    </div>
  </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <!-- success message -->
      <div th:if="${param.success}">
        <div class="alert alert-info">You've successfully registered
          to our awesome app!</div>
      </div>

      <h1>Add products</h1>

      <form th:action="@{/admin/updateProduct/{id}(id=${ProductId})}"  method="post" th:object="${product}">
        <div class="form-group">
          <label class="control-label" for="firstName"> Product Name </label>
          <input id="firstName" class="form-control" th:field="*{productName}"
                 required autofocus="autofocus" />
        </div>



        <div class="form-group">
          <label class="control-label" for="email"> price </label> <input
                id="email" class="form-control" th:field="*{price}" required
                autofocus="autofocus" type="number"/>
        </div>


        <div class="form-group">
          <label class="control-label" for="firstName"> description </label>
          <input id="description" class="form-control" th:field="*{description}"
                 required autofocus="autofocus" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
