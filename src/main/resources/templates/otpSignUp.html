<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>


<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <div class="text-center">
                <h1 class="mx-auto">OTP Sign Up</h1>
            </div>


            <form class="form-horizontal" th:action="@{/regist}" method="post">
                <!--                    <label for="phoneNumber">Phone Number:</label>-->
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="Enter Phone number"/>
                <button type="submit"  class="btn btn-primary">Register</button>
            </form>
            <br>
            <form class="form-horizontal" th:action="@{/verif}" method="post">
                <!--                    <label for="otp">Enter OTP :</label>-->
                <!--                    <input type="text" id="otp" name="otp" required/>-->
                <input type="text" class="form-control" th:name="phoneNumber" th:value="${phoneNumber}" placeholder="Enter otp"/>
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
