<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>


<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <div class="text-center">
                <h1 class="mx-auto">Sign Up</h1>
            </div>


            <form th:action="@{/registration}" method="post" th:object="${user}">


               <div class="form-group">
                    <label class="control-label" for="lastName"> User Name </label> <input
                        id="lastName" class="form-control" th:field="*{userName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" type="email"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > PhoneNumber </label> <input
                        id="phonenumber" class="form-control" type="tel" value="+91" th:field="*{phoneNumber}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a><a thref="#"> OTP SIGN UP</a></span>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
