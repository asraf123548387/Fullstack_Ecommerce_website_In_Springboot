<!-- Create HTML registration form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Sign Up</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">


               <div class="form-group">
                    <label class="control-label" for="lastName"> User Name </label> <input
                        id="lastName" class="form-control" th:field="*{userName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus" type="email"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" > PhoneNumber </label> <input
                        id="phonenumber" class="form-control" type="tel" value="+91" th:field="*{phoneNumber}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
