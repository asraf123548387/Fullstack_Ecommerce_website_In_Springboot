<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Electro - HTML Ecommerce Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <style></style>
    <![endif]-->
    <script>
        const showAddressFormButton = document.getElementById('showAddressForm');
        const addressFormContainer = document.getElementById('addressFormContainer');

        showAddressFormButton.addEventListener('click', () => {
            addressFormContainer.style.display = 'block';
        });
    </script>
<style>.black-button {
    background-color: black; /* Set the background color to black */
    color: white; /* Set the text color to white for better contrast */
    border: none; /* Remove the button border */
    padding: 10px 20px; /* Add padding for better appearance */
    cursor: pointer; /* Change the cursor to a pointer on hover */
}
    /* Style the Addresses section */
.mb-3 {
    background-color: #f7f7f7;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style the Addresses header */
h4 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style the Address list */
.address-list {
    list-style: none;
    padding: 0;
}

/* Style each Address item */
.address-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
    padding: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style the Address checkbox */
.address-checkbox {
    margin-right: 10px;
}

/* Style the Edit link */
.edit-link {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

/* Style the Add New Address button */
.add-address-link {
    text-align: center;
    display: block;
    margin-top: 20px;
}

/* Style the Black button */
.black-button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.black-button:hover {
    background-color: #555;
}

</style>
</head>
<body>

<!-- HEADER -->
<header>
    <!-- TOP HEADER -->
    <div id="top-header">
        <div class="container">


        </div>
    </div>
    <!-- /TOP HEADER -->

    <!-- MAIN HEADER -->
    <div id="header">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <!-- LOGO -->
                <div class="col-md-3">
                    <div class="header-logo">
                        <a href="#" class="logo">
                            <img src="/img/logo.png" alt="">
                        </a>
                    </div>
                </div>

                <div class="col-md-3 clearfix">
                    <div class="header-ctn">

                        <div class="menu-toggle">
                            <a href="#">

                                <span>Menu</span>
                            </a>
                        </div>
                        <!-- /Menu Toogle -->
                    </div>
                </div>
                <!-- /ACCOUNT -->
            </div>
            <!-- row -->
        </div>
        <!-- container -->
    </div>
    <!-- /MAIN HEADER -->
</header>
<!-- /HEADER -->
<!-- NAVIGATION -->
<nav id="navigation">
    <!-- container -->

    <!-- /container -->
</nav>
<!-- /NAVIGATION -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">Checkout</h3>
               <h3 class="breadcrumb-header"><a th:href="@{/}">Home</a></h3>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">

            <div class="col-md-7">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Delivery  address</h3>
                    </div>
                    <div class="mb-3">
                        <h4>Addresses</h4>
                        <ul class="address-list">
                            <li th:each="address, addressIndex : ${addresses}">
                                <div class="address-item">
                                    <input type="checkbox" class="address-checkbox">
                                    <div class="address-details">
                                        <span th:text="${address.streetDetails}"></span>,
                                        <span th:text="${address.cityName}"></span>,
                                        <span th:text="${address.state}"></span>,
                                        <span th:text="${address.postalCode}"></span>
                                    </div>
                                    <a th:href="@{/user/editUserAddressInCheckOut/{id}(id=${address.userAddressID})}" class="edit-link">Edit</a>
                                </div>
                            </li>
                        </ul>
                        <a th:href="@{/user/addUserAddressInCheckOut}" class="add-address-link">
                            <button class="black-button">Add New Address</button>
                        </a>
                    </div>

                    <div id="addressFormContainer">


                    </div>

                </div>

            </div>

            <!-- Order Details -->
            <div class="col-md-5 order-details">
                <div class="section-title text-center">
                    <h3 class="title">Your Order</h3>
                </div>
                <div class="order-summary" >
                    <div class="order-col">
                        <div><strong>PRODUCT</strong></div>
                        <div><strong>TOTAL</strong></div>
                    </div>
                    <div class="order-products"  th:each="cart : ${cartItems}">
                        <div class="order-col">

                           <span th:text="${cart.quantity+'x::'}"></span> <div th:text="${cart.product.productName}">1x Product Name Goes Here</div>
                            <div th:text="${'₹'+cart.product.price * cart.quantity}">$980.00</div>
                        </div>
                    </div>
                    <div class="order-col">
                        <div>Shiping</div>
                        <div><strong>FREE</strong></div>
                    </div>
<!--                    <a th:href="@{/user/applyCouponPage}">apply coupon</a>-->

                    <form th:action="@{/user/applyCoupon}" method="post" th:object="${cart}">

                        <div class="form-group">
                            <label for="couponCode">Coupon Code:</label>
                           <span> <input type="text" id="couponCode" name="couponCode"  />  <button style="color:white;background-color:black;" type="submit">Apply </button></span>

                            <div th:if="${error}" class="error-message">
                                <p style="color:red;" th:text="${error}"></p>
                            </div>
                        </div>
                    </form>
                    <div class="order-col">
                        <div><strong>TOTAL</strong></div>
                        <div><strong class="order-total" th:text="${'₹'+totalPrice}">$2940.00</strong></div>
                    </div>
                </div>
                <div class="payment-method">
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-1">
                        <label for="payment-1">
                            <span></span>
                           CASH ON DELIVERY
                        </label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-2">
                        <label for="payment-2">
                            <span></span>
                   <a th:href="@{/user/home}" > pay pal</a>
                        </label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-3">
                        <label for="payment-2">
                            <span></span>
                            <a th:href="@{/user/wallet}" > wallet</a>
                        </label>
                    </div>
                    <div class="input-radio">
                        <input type="radio" name="payment" id="payment-4">
                        <label for="payment-2">
                            <span></span>
                            <a th:href="@{/user/razorPay}" > RazorPay</a>
                        </label>
                    </div>

                </div>
<!--                <div class="input-checkbox">-->
<!--                    <input type="checkbox" id="terms">-->
<!--                    <label for="terms">-->
<!--                        <span></span>-->
<!--                        I've read and accept the <a href="#">terms & conditions</a>-->
<!--                    </label>-->
<!--                </div>-->
                <a th:href="@{/user/orderPlaced}" class="primary-btn order-submit">Place order</a>
            </div>
            <!-- ;/w/Order Details -->
        </div>
        <!-- ;/w/row -->
    </div>
    <!-- ;/w/container -->
</div>


</body>

</html>
