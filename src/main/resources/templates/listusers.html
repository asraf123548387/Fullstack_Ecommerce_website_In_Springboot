<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>


<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <a class="navbar-brand" href="#" th:href="@{/admin/home}"><h1 style="color:blue;">Back To Dashboard</h1></a>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>

            <form class="form-inline" th:action="@{/admin/search}" method="get">
                <div class="row justify-content-end">
                    <div class="col-md-12 col-lg-12 col-xl-12 d-flex">
                        <div class="form-group">
                            <input style="max-width: 300px;" id="email" type="text" name="email" th:value="*{email}" required class="form-control form-control-dark text-bg-dark" placeholder="Enter User name here">
                        </div>
                        <div class="form-group ms-2">
                            <input class="btn btn-primary btn-success" type="submit" name="search" value="Search">
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-end ms-2">
                <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->
                <div sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="btn btn-warning">Logout</a></div>
            </div>
        </div>
    </div>
</header>

<br>
<br>

<div class="container my-2">
    <h1>Admin and Users List</h1>



    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    user Name</a>
            </th>
<!--            <th>-->
<!--                <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">-->
<!--                    Last Name</a>-->
<!--            </th>-->
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}" class="btn btn-link text-decoration-none text-dark font-weight-bold">
                    Email</a>
            </th>
            <th> <p  class="btn btn-link text-decoration-none text-dark font-weight-bold">Actions </p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.userName}"></td>
<!--            <td th:text="${user.laName}"></td>-->
            <td th:text="${user.email}"></td>
            <td>

                <a th:if="${#authentication.principal.username != user.email}" th:href="@{/admin/blockUser/{id}(id=${user.id})}" class="btn btn-primary">Block</a>


                <a th:if="${#authentication.principal.username != user.email}" th:href="@{/admin/unblockUser/{id}(id=${user.id})}" class="btn btn-danger">unblock</a>

            </td>
        </tr>

        </tbody>
    </table>

    <div th:if="${totalPages > 1}" class="row col-sm-10">
        <div class="col-sm-2">
            Total Rows: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}"
                   th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
            </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>

        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}"
               th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
    </div>
</div>

</body>
</html>
